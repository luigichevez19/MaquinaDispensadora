<div class="card mt-5">
    <div class="card-body">

        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'clienteForm' -->
        <form #cuentaForm="ngForm" (ngSubmit)="onSubmit(cuentaForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="cuentaService.selectedcuenta.$key">

                 <div class="form-group">
                   <select class="form-select form-select-lg mb-3"  #idClie="ngModel" [(ngModel)]="cuentaService.selectedcuenta.idClie" name="idClie">
                  <option value="" selected>Seleccione una opci√≥n</option>
                  <option *ngFor="let cliente of clienteList" [value]="cliente.$key">
                    {{cliente.lastName}},{{cliente.name}}
                  </option>
                </select>
                </div>
            <div class="form-group">
                <input type="number" min= "1.01" step="0.01" class="form-control" name="saldo" #saldo="ngModel"
                    [(ngModel)]="cuentaService.selectedcuenta.saldo" placeholder="Saldo">
            </div>
        

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Guardar Cuenta
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(cuentaForm)">
                    <i class="fas fa-sync-alt"></i> Reiniciar
                </button>
            </div>
        </form>
    </div>
</div>
